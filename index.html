<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />

  <title>HOOTIE | ON XRP LEDGER</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header (fixed di atas) */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      z-index: 100;
    }

    /* Logo kiri */
    .logo-area {
      text-align: left;
      line-height: 1.2;
    }

    .logo-area h1 {
      font-size: 32px;
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .logo-area p {
      font-size: 14px;
      margin: 0;
      color: #ccc;
    }

    /* Sosial kanan atas */
    .socials {
      display: flex;
      gap: 25px;
    }

    .socials a img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .socials a img:hover {
      transform: scale(1.15);
      opacity: 0.8;
    }

    /* Main content */
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 160px; /* kasih jarak biar gak ketutupan header */
    }

    .buttons {
      margin-top: 60px;
      margin-bottom: 40px;
    }

    .btn {
      background: #111;
      color: #fff;
      border: 1px solid #444;
      padding: 12px 28px;
      margin: 10px;
      font-size: 18px;
      letter-spacing: 1px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    .main-gif {
      max-width: 600px;
      width: 80%;
      border-radius: 12px;
      margin-top: 20px;
    }

    /* Footer */
    footer {
      padding: 20px 40px;
      color: #777;
      font-size: 13px;
    }

    footer p {
      margin: 4px 0;
    }

    /* Responsif */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .socials {
        margin-top: 10px;
      }

      .btn {
        font-size: 16px;
        padding: 10px 22px;
      }

      .main-gif {
        max-width: 90%;
      }

      .socials a img {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
