    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      animation: fadeIn 1s ease-in;
    }

    /* Animasi */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeScale {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      z-index: 100;
      animation: fadeIn 1.2s ease;
    }

    /* Logo kiri */
    .logo-area {
      text-align: left;
      line-height: 1.2;
      font-family: 'Orbitron', sans-serif;
    }

    .logo-area h1 {
      font-size: 36px;
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .logo-area p {
      font-size: 15px;
      margin: 2px 0 0;
      color: #ccc;
      letter-spacing: 1px;
    }

    /* Burger menu */
    .burger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 20px;
    }

    .burger span {
      display: block;
      height: 3px;
      width: 100%;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Menu popout */
    .menu {
      position: absolute;
      top: 70px;
      right: 50px;
      background: rgba(20, 20, 20, 0.97);
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px 25px;
      display: none;
      flex-direction: column;
      gap: 15px;
      animation: fadeScale 0.3s ease forwards;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .menu a {
      color: #fff;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      transition: color 0.2s ease;
    }

    .menu a:hover {
      color: #aaa;
    }

    /* Burger aktif (jadi X) */
    .burger.active span:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }

    .burger.active span:nth-child(2) {
      opacity: 0;
    }

    .burger.active span:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    .menu.show {
      display: flex;
    }

    /* Main */
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 120px;
      animation: slideUp 1.2s ease;
    }

    .buttons {
      margin-top: 40px;
      margin-bottom: 40px;
      animation: slideUp 1.6s ease;
    }

    .btn {
      background: #111;
      color: #fff;
      border: 1px solid #444;
      padding: 16px 40px;
      margin: 10px;
      font-size: 22px;
      letter-spacing: 1px;
      border-radius: 35px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
    }

    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .main-gif {
      max-width: 600px;
      width: 85%;
      border-radius: 12px;
      margin-top: 20px;
      animation: fadeIn 2s ease;
    }

    /* Footer */
    footer {
      padding: 20px 40px;
      color: #777;
      font-size: 13px;
      font-family: 'Poppins', sans-serif;
      animation: fadeIn 2.5s ease;
    }

    footer p {
      margin: 4px 0;
    }

    /* Responsif */
    @media (max-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        padding: 15px 25px;
      }

      .logo-area h1 {
        font-size: 28px;
      }

      .logo-area p {
        font-size: 12px;
      }

      .btn {
        font-size: 20px;
        padding: 14px 36px;
      }

      main {
        padding-top: 100px;
      }

      .menu {
        right: 25px;
      }

        max-width: 90%;
      }
    }
  </style>

  <script>
    const burger = document.getElementById('burger');

    burger.addEventListener('click', () => {
