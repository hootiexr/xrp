      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      position: absolute;
      top: 20px;
      left: 40px;
      text-align: left;
    }

    header h1 {
      font-size: 32px;
      margin: 0;
      font-weight: 700;

      margin: 0;

      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 80px;
    }

    .buttons {
      margin-top: 60px;
      margin-bottom: 40px;
    }

    .btn {
      background: #111;
      color: #fff;
      border: 1px solid #444;
      padding: 12px 28px;
      margin: 10px;
      font-size: 18px;
      letter-spacing: 1px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    .main-gif {
      max-width: 600px;
      width: 80%;
      border-radius: 12px;

    }

    /* Social icons */

      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .socials a img {
      width: 40px;
      height: 40px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .socials a img:hover {
      transform: scale(1.15);
      opacity: 0.8;
    }

    /* Footer */
    footer {
      padding: 20px 40px;
      color: #777;
      font-size: 13px;
    }

    footer p {
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      header {
        left: 20px;
      }
      header h1 {
        font-size: 26px;
      }
      .btn {
        font-size: 16px;
        padding: 10px 22px;
      }
      .main-gif {
        max-width: 90%;
      }
      .socials a img {
        width: 32px;
        height: 32px;
      }
    }
