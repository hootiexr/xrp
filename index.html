<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOOTIE | ON XRP LEDGER</title>

  <!-- Tambah font modern -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header (fixed di atas) */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      z-index: 100;
    }

    /* Logo kiri */
    .logo-area {
      text-align: left;
      line-height: 1.2;
      font-family: 'Orbitron', sans-serif;
    }

    .logo-area h1 {
      font-size: 36px;
      margin: 0;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .logo-area p {
      font-size: 14px;
      margin: 0;
      color: #ccc;
      letter-spacing: 1px;
    }

    /* Sosial kanan atas */
    .socials {
      display: flex;
      gap: 25px;
    }

    .socials a img {
      width: 32px;
      height: 32px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .socials a img:hover {
      transform: scale(1.15);
      opacity: 0.8;
    }

    /* Main content */
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 120px; /* dirapatkan dari sebelumnya 160px */
    }

    .buttons {
      margin-top: 40px; /* dirapatkan */
      margin-bottom: 40px;
    }

    .btn {
      background: #111;
      color: #fff;
      border: 1px solid #444;
      padding: 16px 40px; /* lebih besar */
      margin: 10px;
      font-size: 22px; /* ukuran teks tombol diperbesar */
      letter-spacing: 1px;
      border-radius: 35px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
    }

    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .main-gif {
      max-width: 600px;
      width: 85%;
      border-radius: 12px;
      margin-top: 20px;
    }

    /* Footer */
    footer {
      padding: 20px 40px;
      color: #777;
      font-size: 13px;
      font-family: 'Poppins', sans-serif;
    }

    footer p {
      margin: 4px 0;
    }

    /* Responsif */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 15px 20px;
      }

      .logo-area h1 {
        font-size: 28px;
      }

      .logo-area p {
        font-size: 12px;
      }

      .btn {
        font-size: 20px;
        padding: 14px 36px;
        margin: 8px;
      }

      main {
        padding-top: 100px; /* lebih rapat di hp */
      }

      .main-gif {
        max-width: 90%;
      }

      .socials a img {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-area">
      <h1>HOOTIE</h1>
      <p>ON XRP LEDGER</p>
    </div>

    <div class="socials">
      <a href="https://x.com/HOOTIEonXRPL" target="_blank"><img src="x-icon.png" alt="X" /></a>
      <a href="https://t.me/HOOTIEonXRPL" target="_blank"><img src="telegram-icon.png" alt="Telegram" /></a>
      <a href="https://dexscreener.com/xrpl" target="_blank"><img src="dexscreener-icon.png" alt="Dexscreener" /></a>
    </div>
  </header>

  <main>
    <div class="buttons">
      <a href="https://firstledger.net/" target="_blank" class="btn">$HOOTIE</a>
      <a href="https://xrp.cafe/" target="_blank" class="btn">NFTs</a>
    </div>

    <img src="hootie.gif" alt="HOOTIE Main GIF" class="main-gif" />
  </main>

  <footer>
    <p><strong>Disclaimer:</strong> Cryptocurrency involves risk. Do your own research before investing.</p>

  </footer>
</body>
</html>
